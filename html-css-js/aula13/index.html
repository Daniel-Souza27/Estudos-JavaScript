<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>formulario bootstrap</title>
</head>
<body>
    <div class="container-formulario">
        <div class="formulario">
            <form method="post" action="form.php">
                <div class="form-group">
                    <label for="nome">Nome</label>
                     <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                     <input type="text" name="email"  id="exampleInputEmail1" aria-describedby="emailHelp" class="form-control" placeholder="seu@email.com.br" required>
                </div>
               
                <div class="form-group">
                    <label for="nascimento">Nascimento</label>
                     <input type="date" name="nascimento" id="nascimento" class="form-control"  required min="2016/01/01">
                </div> 
                <div class="form-group">
                    <label >Sexo: &nbsp;</label>
                     <input type="radio" name="sexo" id="masculino">
                     <label for="masculino">Masculino |</label>
                     <input type="radio" name="sexo" id="masculino" >
                     <label for="feminino">Feminino</label>
                </div> 
                <div class="botao">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
